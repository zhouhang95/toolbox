<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hang's Toolbox</title>
    <style>
        :root {
            --bg: #f0f2f5;
            --card-bg: #ffffff;
            --primary: #2563eb;
            --text: #1e293b;
        }
        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            padding: 60px 20px;
            text-align: center;
        }
        h1 { margin: 0; font-size: 2.5rem; color: var(--primary); }
        p { opacity: 0.7; margin-top: 10px; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            width: 90%;
            max-width: 1000px;
            padding: 20px;
        }

        .card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 16px;
            text-decoration: none;
            color: inherit;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);
            border-color: var(--primary);
        }

        .card h3 { margin: 10px 0; color: var(--primary); }
        .card p { text-align: center; font-size: 0.9rem; }
    </style>
</head>
<body>

    <header>
        <h1>Hang's Toolbox</h1>
        <p>A collection of simple and useful web tools.</p>
    </header>

    <div class="grid">
        <a href="camera-res/index.html" class="card">
            <h3>Camera Resolution</h3>
            <p>Compare sensor dimensions and megapixels for mainstream cameras.</p>
        </a>
        <a href="subtitles-helper/index.html" class="card">
            <h3>Subtitles Helper</h3>
            <p>Subtitles Helper</p>
        </a>

        <div class="card" style="opacity: 0.5; cursor: not-allowed;">
            <h3>More Tools</h3>
            <p>Coming soon... Stay tuned!</p>
        </div>
    </div>

</body>
</html>
